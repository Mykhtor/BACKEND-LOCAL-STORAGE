<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    
     
  <div class="container-sm d-flex justify-content-center flex-column">
    <h2>Save Data</h2>
    <div class="d-flex gap-3">
      <input id="save_name" type="text" class="form-control" placeholder="Name">
      <input id="save_value" type="text" class="form-control" placeholder="Value">
      <button id="save_btn" class="btn btn-primary">Save</button>
    </div>
    <br>
    <br>
    <h2>Load data</h2>
    <div class="d-flex gap-3">
      <input id="read_name" type="text" class="form-control" placeholder="Name">
      <button id="read_btn" class="btn btn-primary">Read</button>
    </div>
    <h4 id="data"></h4>
  </div>

</body>

<script type="module" src="./out/main.js"></script>
</html>
